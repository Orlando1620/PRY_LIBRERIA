<head>
  <link rel="stylesheet" type="text/css" href="./css/promocion/promocion.css" />

  <link rel="stylesheet" type="text/css" href="./css/estiloFooter.css" />
  <link rel="stylesheet" type="text/css" href="./css/estiloAlerts.css" />
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>

<body class="font">
  <nav>
    <div class="wrapper-nav1">
      <div class="logo-nav"><a href="#"><img src="../img/logo.png" class="logo-nav-img" /></a></div>
      <div class="usuario-nav">
        <div class="cerrar-sesion"><a href="#">Cerrar Sesión</a></div>
        <div class="usr-name-cont">
          <div class="usr-name"><a href="#" id="usrName">Nombre de Usuario</a></div>
          <div class="avatar-cont"></div>
        </div>
      </div>
    </div>

    <div class="wrapper-nav2">
      <div><a href="#">Libros</a></div>
      <div><a href="#">Autores</a></div>
      <div><a href="#">Librerías</a></div>
      <div><a href="#">Clubes de Lectura</a></div>
      <div><a href="#">Promociones</a></div>
    </div>

    <div class="select-nav">
      <select>
        <option value="1">Libros</option>
        <option value="2">Autores</option>
        <option value="3">Librerías</option>
        <option value="4">Registrar Libro</option>
        <option value="5">Clubes de Lectura</option>
        <option value="6">Promociones</option>
      </select>
    </div>
  </nav>

  <div class="titulo">
    <h1 class="main-title">Registrar Promocion</h1>
  </div>

  <div class="wrapper-cont">
    <!--Form del registro-->
    <form class="wrapper-form" id="form">
      <div class="form-mitad">
        <h3>Eliga la sucursal </h3>
        <select id="sucursales" class="input" onchange="fillInventario()" required>
          <option>Seleccionar librería</option>
          <option>Libreria Internacional Terramall</option>
        </select>
      </div>
      <div class="form-mitad">
        <h3>Porcentaje de descuento</h3>
        <input id="porcentaje" class="input" type="number" required>
      </div>

      <div class="form-mitad">
        <h3>Fecha de inicio</h3>
        <input type="date" class="select-form" id="fechaInicio" required>
        </select>
      </div>
      <div class="form-mitad">
        <h3>Fecha de finalización</h3>
        <input type="date" class="select-form" id="fechaFinaliza" required></select>
      </div>
      <div class="form-mitad">
        <h3>Libro en promoción</h3>
        <select id="libroPromo" class="input" required></select>

        <button id="btnRegistrar" type="button" class="submit font" onclick="registrarPromocion()">Registrar</button>
    </form>
    <!--Alert si no se cumple una validacion en el form-->
    <div id="alert" class="alert oculto">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      <label id="msg"></label>
    </div>

  </div>
  </div>


  <footer>
    <div class="footer-cont"><a href="#"><img src="../img/logo.png" class="logo" /></a></div>
    <div class="footer-cont">

      <a href="https://www.barnesandnoble.com/" target="_blank"><img src="../img/Barnes_&_Noble_logo.png" class="logo" /></a><br>
      <a href="https://www.booksforkids.org/" target="_blank"><img src="../img/bfk-logo-clear.png" class="logo" /></a><br>
    </div>
    <div class="footer-cont">
      <h4>Compañia</h4>
      <a href="#"><i class="fas fa-paper-plane"></i>Contacto</a><br>
      <a href="#"><i class="fas fa-file-invoice"></i>Términos de uso</a><br>
      <i class="fab fa-instagram fa-lg"></i>
      <i class="fab fa-facebook-square fa-lg"></i>
      <i class="fab fa-twitter-square fa-lg"></i>
    </div>

    <div class="footer-cont">
      <h4>Soporte</h4>
      <a href="#"><i class="fas fa-headset"></i>Ayuda</a><br>
      <a href="#"><i class="fas fa-question-circle"></i>Preguntas frecuentes</a><br>
    </div>

  </footer>
