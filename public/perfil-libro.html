<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/libro/estiloPerfilLibro.css"/>
        <link rel="stylesheet" type="text/css" href="./css/estiloNav.css"/>
        <link rel="stylesheet" type="text/css" href="./css/estiloFooter.css"/>
        <link rel="stylesheet" type="text/css" href="./css/estiloAlerts.css"/>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    </head>

    <body class="font">
        <nav>
                <div class="wrapper-nav1">
                    <div class="logo-nav"><a id="home"><img src="../img/logoLeeBlanco.png" class="logo-nav-img"/></a></div>
                    <div class="usuario-nav">
                        <div class="login" id="login"><a id="nav-login">Iniciar Sesión</a></div>
    
                        <div class="dropdown" id="dropdown">
                            <button class="dropbtn" >
                                <label id="usrName"></label> 
                                <i class="fa fa-caret-down"></i>
                            </button>
                            <div class="dropdown-content">
                                <a href="#" id="perfil">Perfil</a>
                                <a href="#" id="admin" class="oculto">Administrar</a>
                                <a href="#" id="c-r">Cerrar Sesión</a>
                            </div>
                        </div> 
    
                        <div class="wrapper-nav2">
                            <div><a id="nav-libros">Libros</a></div>
                            <div><a id="nav-autores">Autores</a></div>
                            <div><a id="nav-librerias">Librerías</a></div>
                            <div><a id="nav-club">Clubes de Lectura</a></div>
                          
                            
                        </div>
                        <div class="wrapper-nav2">
                                <div><a id="nav-cart"><i class="fas fa-shopping-cart"></i> Carrito</a></div>
                            </div>
                    </div>
                </div>
    
                
    
                <div class="select-nav">
                    <select id="select-nav">
                        <option>Más</option>
                        <option value="1">Libros</option>
                        <option value="2">Autores</option>
                        <option value="3">Librerías</option>
                        <option value="4">Clubes de Lectura</option>
                        <option value="5">Promociones</option>
                    </select>
                </div>
        </nav>

        <div class="main-wrapper">
            
            <div class="wrapper-cont">
                <div class="info-cont">
                    <div class="portada-cont">
                        <img class="portada" id="portada"/>
                        
                    </div>
                    <div class="libro-cont">
                        <div class="libro-cont-mitad" id="info">
                            <h1 class="main-title" id="titulo"></h1>
                            <div id="icons" class="form-mitad">
                                    <a><i id="trash" class="fas fa-trash-alt fa-lg"></i></a>
                                    <a onclick="modificar()"><i id="pencil" class="fas fa-pencil-alt fa-lg"></i></a>
                                </div>
                            <h3 id="autor">Por: </h3>
                            <div id='calif'></div>
                            <ul class="libro-info-list">
                                <li id="idioma"><b>Idioma: </b></li>
                                <li id="genero"><b>Género: </b></li>
                                <li id="categoria"><b>Categoría: </b></li>
                            </ul>
                            <label id="desc"><b>Descripción: </b><br/></label>

                        </div>
                        
                        
                    </div>
                </div>

                <div class="opciones-cont" id="opciones-cont">
                    <div class="filtros">
                        <select id="select-opciones" class="selectFiltrar">
                            <option>Comprar</option>
                            <option>Intercambiar</option>
                        </select>
                    </div>
                    <div class="opciones">
                        <table class="lista-suc font" id="opciones">
                            <tr id="mainTr" class="table-titles">
                                <td colspan="1"><a>Sucursal</a></td>
                                <td colspan="1"><a>Precio</a></td>
                                <td colspan="1"><a>Descuento</a></td>
                                <td colspan="1"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="resenas-cont">
                    <h2>Reseñas</h2>
                    <table class="lista-res font" id="table">
                    </table>
                </div>
                
                <div id="alert" class="alert oculto">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                    <label id="msg"></label>
                </div>
                <div class="pop-up-cont oculto" id="pop-up">
                    <div class="pop-up">
                        <p id="msg-pop"></p>
                        <div class="btn-cont">
                            <button class="pop-up-btn" onclick="seguir()" id="aceptar">Seguir comprando</button>
                            <button class="pop-up-btn" onclick="carrito()">Ver carrito</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <footer>
            <div class="footer-cont"><a href="#"><img src="../img/logo.png" class="logo"/></a></div>
            <div class="footer-cont">
                <h4></h4>
                <a href="https://www.barnesandnoble.com/" target="_blank"><img src="../img/Barnes_&_Noble_logo.png" class="logo"/></a><br>
                <a href="https://www.booksforkids.org/" target="_blank"><img src="../img/bfk-logo-clear.png" class="logo"/></a><br>
            </div>
            <div class="footer-cont">
                <h4>Compañia</h4>
                <a href="#"><i class="fas fa-paper-plane"></i>Contacto</a><br>
                <a href="#"><i class="fas fa-file-invoice"></i>Términos de uso</a><br>
                <i class="fab fa-instagram fa-lg"></i>
                <i class="fab fa-facebook-square fa-lg"></i>
                <i class="fab fa-twitter-square fa-lg"></i>
            </div>

            <div class="footer-cont">
                <h4>Soporte</h4>
                <a href="#"><i class="fas fa-headset"></i>Ayuda</a><br>
                <a href="#"><i class="fas fa-question-circle"></i>Preguntas frecuentes</a><br>
            </div>

            <div class="footer-cont">
                
            </div>
            
        </footer>


        <script src="https://kit.fontawesome.com/4f1a4c5e1e.js"></script>
        <script src="js/libro/perfil-libro.js"></script>
        <script src="js/libro/libroServicios.js"></script>
        <script src="js/log-nav.js"></script>
    </body>

</html>
