<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/clubes/perfil-club.css" />
    <link rel="stylesheet" type="text/css" href="./css/estiloNav.css" />
    <link rel="stylesheet" type="text/css" href="./css/estiloFooter.css" />
    <link rel="stylesheet" type="text/css" href="./css/estiloAlerts.css" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>

<body>
    <nav>
        <div class="wrapper-nav1">
            <div class="logo-nav"><a id="home"><img src="../img/logoLeeBlanco.png" class="logo-nav-img" /></a></div>
            <div class="usuario-nav">
                <div class="login" id="login"><a id="nav-login">Iniciar Sesión</a></div>

                <div class="dropdown" id="dropdown">
                    <button class="dropbtn">
                        <label id="usrName"></label>
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#" id="perfil">Perfil</a>
                        <a href="#" id="admin" class="oculto">Administrar</a>
                        <a href="#" id="c-r">Cerrar Sesión</a>
                    </div>
                </div>

                <div class="wrapper-nav2">
                    <div><a id="nav-libros">Libros</a></div>
                    <div><a id="nav-autores">Autores</a></div>
                    <div><a id="nav-librerias">Librerías</a></div>
                    <div><a id="nav-club">Clubes de Lectura</a></div>

                </div>
                <div class="wrapper-nav2">
                    <div><a id="nav-cart"><i class="fas fa-shopping-cart"></i> Carrito de Compras</a></div>
                </div>
            </div>
        </div>



        <div class="select-nav">
            <select id="select-nav">
                <option>Más</option>
                <option value="1">Libros</option>
                <option value="2">Autores</option>
                <option value="3">Librerías</option>
                <option value="4">Clubes de Lectura</option>
                <option value="5">Promociones</option>
            </select>
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="wrapper-form">
            <div class="form-full">
                <div class="form-mitad">
                    <h1 id="tittle">Club de lectura</h1>
                </div>

                <div id="botones" class="form-mitad">
                    <input type="button" class="submit font oculto" id="boton_unirse" value="Unirse" onclick="unirse()">
                    <input type="button" class="submit1 font oculto" id="boton_salir" value="Salir" onclick="salir()">
                </div>
            </div>
            <div class= "form-full">
                <div class="form-mitad">
                    <h2>Nombre del club:</h2>
                    <h3 id="nombre"></h3>
                </div>

                <div class="form-mitad">
                    <h2>Genero:</h2>
                    <h3 id="genero"></h3>
                </div>
            </div>

            <div form-full>
                <div class="form-mitad">
                    <h2>Tipo:</h2>
                    <h3 id="tipo"></h3>
                </div>

                <div class="form-mitad">
                    <h2>Día de reunión:</h2>
                    <h3 id="dia"></h3>
                </div>
            </div>

            <div form-full>
                <div class="form-mitad">
                    <h2>Libro:</h2>
                    <h3 id="libro"></h3>
                </div>
                <div class="form-mitad">
                    <h2>Sucursal:</h2>
                    <h3 id="sucursal"></h3>
                </div>
            </div>

            <div class="form-full">
                <h2>Descripción:</h2>
                <h3 id="descripcion"></h3>
            </div>
        </div>
    </div>


    <footer>
        <div class="footer-cont"><a href="#"><img src="../img/logo.png" class="logo" /></a></div>
        <div class="footer-cont">
            <h4></h4>
            <a href="https://www.barnesandnoble.com/" target="_blank"><img src="../img/Barnes_&_Noble_logo.png"
                    class="logo" /></a><br>
            <a href="https://www.booksforkids.org/" target="_blank"><img src="../img/bfk-logo-clear.png"
                    class="logo" /></a><br>
        </div>
        <div class="footer-cont">
            <h4>Compañia</h4>
            <a href="#"><i class="fas fa-paper-plane"></i>Contacto</a><br>
            <a href="#"><i class="fas fa-file-invoice"></i>Términos de uso</a><br>
            <i class="fab fa-instagram fa-lg"></i>
            <i class="fab fa-facebook-square fa-lg"></i>
            <i class="fab fa-twitter-square fa-lg"></i>
        </div>

        <div class="footer-cont">
            <h4>Soporte</h4>
            <a href="#"><i class="fas fa-headset"></i>Ayuda</a><br>
            <a href="#"><i class="fas fa-question-circle"></i>Preguntas frecuentes</a><br>
        </div>

        <div class="footer-cont">

        </div>

    </footer>

    <script src="js/clubes/Controller-perfil.js"></script>
    <script src="js/clubes/listarClubes.js"></script>
    <script src="https://kit.fontawesome.com/4f1a4c5e1e.js"></script>
    <script src="js/log-nav.js"></script>
</body>

</html>
