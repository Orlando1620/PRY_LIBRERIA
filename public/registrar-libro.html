                <div class="select-nav">
                    <select id="select-nav">
                        <option>Más</option>

        <div class="main-wrapper">
            

            <div class="wrapper-cont">
                <h1 class="main-title">Registrar Libro</h1>
                
                
                <!--Form del registro-->
                <form class="wrapper-form" id="form">
                    <div class="form-mitad">
                        <h3>Nombre</h3>
                        <input type="text" id="nombre" class="input" required>
                    </div>
                    
                    <div class="form-mitad">
                        <h3>Código ISBN</h3>
                        <input type="text" id="isbn" class="input" required>
                    </div>

                    <div class="form-mitad">
                        <h3>Idioma</h3>
                        <select class="select-form" id="idioma" >
                            <option>Seleccione un idioma</option>
                        </select>
                    </div>
                    <div class="form-mitad">
                        <h3>Autor</h3>
                        <select class="select-form" id="autor" >
                            <option>Seleccione un autor</option>
                        </select> 
                    </div>
                
                    <div class="form-mitad">
                        <h3>Género</h3>
                        <select class="select-form" id="genero" >
                            <option>Seleccione un género</option>
                        </select>
                    </div>
                    <div class="form-mitad">
                        <h3>Categoría</h3>
                        <select class="select-form" id="categoria" >
                            <option>Seleccione una categoría</option>
                        </select>
                    </div>
                    
                    <div class="form-full"><h3>Descripción</h3></div>
                    <div class="form-full"><textarea id="desc" required></textarea></div>

                    <div class="form-full">
                        <input type="radio" name="format" onclick="digital()" checked >Digital<br>
                        <input type="radio" name="format" onclick="impreso()">Impreso
                    </div>

                    <div class="form-full"><h3>Portada</h3></div>
                    <div class="form-full"><input type="file" id="portada" name="portada" accept='.jpg, .png, .jpeg' required></div>

                    <div class="form-full" id="pdf-title"><h3>PDF</h3></div>
                    <div class="form-full" id="pdf-file"><input type="file" id="pdf" name="pdf"  accept='.pdf' required></div> 

                    <div class="form-full"><button class="submit font" onclick="addLibro(event)">Registrar</button></div>
                </form>
                <!--Alert si no se cumple una validacion en el form-->
                <div id="alert" class="alert oculto">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                    <label id="msg"></label>
                </div>

                <div id="alert-success" class="alert-success oculto">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                    <label id="msg-success"></label>
                </div>

            </div>
        </div>
